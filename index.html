<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bunny Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel="stylesheet" type="text/css" media="screen" href="main.css" /-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <style>
        #image40{height: 60px;}
        .logo-Header {color:#FECECA; font-size:80px;}
        .cat-Header {color:black; font-size:60px;}
        .indieFlower {font-family: 'Indie Flower', cursive;}
        .wide-button{width: 100%};
        .myBottom {border-bottom: 2px solid #FECECA;}
    </style>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>
<body>

<nav class="nav navbar justify-content-center bg-dark mb-3 myBottom"> 
    <h1 class="text-center display-4 logo-Header indieFlower pt-3"> BUNN<span><img id ="image40" src="assets/images/bunnyWars.png"></span> WARS</h1>
</nav>



<div class="container">
    <nav class="nav bg-dark p-3 mt-5">
        <h5 class="text-white nav-item  mb-0" id="userCharNavName">Choose a Bunny </h5> &nbsp &nbsp
        <h5 class="text-white nav-item health mb-0"></h5> &nbsp &nbsp
        <h5 class="text-white nav-item attack mb-0"></h5> &nbsp &nbsp
        <h5 class="text-white nav-item mb-0 wins justify-content-end" >Wins: 0</h5> &nbsp &nbsp
        <h5 class="text-white nav-item mb-0 losses justify-content-end" >Losses: 0</h5>
    </nav>
    <div class="jumbotron text-center" id="charSelectWindow">
        <h2 class="cat-Header indieFlower">SELECT YOUR BUNNY</h2>
            <span class="btn border border-primary p-0" id="userBunny"></span> &nbsp &nbsp
            <span class="btn border border-primary p-0" id="userBigBunny"></span> &nbsp &nbsp  
            <span class="btn border border-primary p-0" id="userEasterBunny"></span> &nbsp &nbsp
            <span class="btn border border-primary p-0" id="userDeathBunny"></span>
    </div>

    <div class="jumbotron text-center" id="enemySelectWindow">
        <h2 class="cat-Header indieFlower">SELECT AN ENEMY</h2>
        <span id="enemy1"></span> &nbsp &nbsp
        <span id="enemy2"></span> &nbsp &nbsp
        <span id="enemy3"></span>
    </div>

    <div class="jumbotron text-center" id="battleWindow">
        <h2 class="cat-Header indieFlower">BUNNY BATTLE!</h2>
        <button class="btn p-3" id="userFightIcon"></button> <span class="cat-Header indieFlower">&nbsp VS. &nbsp</span>
        <button class="btn p-3" id="enemyFightIcon"></button>

        <br>
        <br>
        <p id="attackText"></p>
        <p id="counterAttackText"></p>
        <button class="btn btn-danger p-3 wide-button" id="attack"><h1>ATTACK</h1></button>
    </div>
    
    <div class="jumbotron text-center" id="winWindow">
        <h1 class="cat-Header indieFlower text-success">CONGRATULATIONS</h1>
        <h1 class="cat-Header indieFlower text-success">YOU WON!</h1>
        <button class="btn btn-success p-3 wide-button reset"><h1>Play Again</h1></button>
    </div>
    <div class="jumbotron text-center" id="lossWindow">
        <h1 class="cat-Header indieFlower text-danger">SORRY</h1>
        <h1 class="cat-Header indieFlower text-danger">YOU LOST!</h1>
        <button class="btn btn-danger p-3 wide-button reset"><h1>Play Again</h1></button>
    </div>
    

</div>
    


    <script src="assets/javascript2.js"></script>
</body>
</html>
